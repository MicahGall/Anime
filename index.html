<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .anime-list { max-width: 600px; margin: auto; }
        .anime-item { padding: 10px; border-bottom: 1px solid #ddd; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Anime Aggregator</h1>
    <p>Find and watch anime from legal sources or search for alternative sites.</p>
    
    <input type="text" id="animeSearch" placeholder="Search for anime...">
    <button onclick="searchAnime()">Search</button>
    
    <div class="anime-list" id="animeList"></div>
    
    <script>
        function searchAnime() {
            let query = document.getElementById("animeSearch").value;
            window.location.href = `https://www.google.com/search?q=watch ${query} anime site`;
        }
        
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const animeSite = "https://hianime.to"; 

        fetch(proxyUrl + animeSite)
          .then(response => response.text())
          .then(data => {
              document.body.innerHTML += `<div class='anime-proxy-content'>${data}</div>`;
          })
          .catch(err => console.error("Error fetching anime site:", err));
    </script>
</body>
</html>
