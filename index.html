<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
    <style>
        /* Ensure the iframe covers the full viewport */
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com"></iframe>
</body>
</html>
